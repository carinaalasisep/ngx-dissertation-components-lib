<div class="multi-select">
    <div class="multi-select-header" (click)="toggleDropdown()">
      <span>{{title}}</span>
      <span class="material-icons-round" [class.open]="dropdownOpen">chevron_right</span>
      <!-- <span class="dropdown-icon" [class.open]="dropdownOpen"></span> -->
    </div>
    <div class="multi-select-dropdown" *ngIf="dropdownOpen">
      <div *ngFor="let option of options" class="multi-select-item" [ngClass]="{'selected': option.isSelected}">
        <span>{{ option.name }}</span>
        <isep-lib-checkbox [label]="option.name" [checked]="option.isSelected" (change)="onSelected(option, $event)"></isep-lib-checkbox>
        <!-- <input type="checkbox" [(ngModel)]="option.isSelected" (change)="onSelected()"/> -->
    </div>
  </div>
