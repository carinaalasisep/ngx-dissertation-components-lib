<div class="multi-select">
    <div class="multi-select-header" (click)="toggleDropdown()">
      <span>Category</span>
      <span class="dropdown-icon" [class.open]="dropdownOpen">â–¾</span>
    </div>
    <div class="multi-select-dropdown" *ngIf="dropdownOpen">
      <div *ngFor="let category of categories" class="multi-select-item" [ngClass]="{'selected': category.selected}">
        <span>{{ category.name }}</span>
        <input type="checkbox" [(ngModel)]="category.selected" />
      </div>
    </div>
  </div>
