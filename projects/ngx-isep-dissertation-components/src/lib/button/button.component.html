<div
  role="button"
  [attr.aria-disabled]="disabled ? true : null"
  [ngClass]="{
    'button-container': true,
    white: color === white,
    black: color === black,
    coral: color === coral,
    disabled: disabled === true,
    medium: size === medium,
    large: size === large,
    small: size === small,
  }"
>
<div *ngIf="icon">
  <div class="button-icon" [innerHTML]="iconHtml" aria-label="icon"></div>
</div>
  <div class="button-container-span">
    <span>{{ label }}</span>
  </div>
</div>
