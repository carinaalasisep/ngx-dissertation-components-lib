<!-- HTML !-->
<div
  [ngClass]="{
    'button-container': true,
    white: color === white,
    black: color === black,
    disabled: disabled === true,
    medium: size === medium,
    large: size === large,
    small: size === small,
  }"
>
<div *ngIf="icon">
  <!-- <isep-lib-icon [icon]="iconToDisplay!"></isep-lib-icon> -->
    <div style="margin: 5px 0 0 10px" [innerHTML]="iconHtml"></div>
  </div>
  <div class="button-container-span">
    <span>{{ label }}</span>
  </div>
</div>
