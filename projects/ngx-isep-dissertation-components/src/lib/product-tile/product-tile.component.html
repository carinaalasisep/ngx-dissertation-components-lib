<div class="product-tile">
    <div class="product-tile-display">
        <img class="product-tile-img" [src]="imageSrc" />
        <div class="product-tile-tag" *ngIf="hasTag">
            <div class="product-tile-tag-text">{{tagText}}</div>
        </div>
    </div>
    <div class="product-tile-info">
        <div class="product-tile-info-category">
            {{productCategory}}</div>
        <div *ngIf="priceWithoutPromo !== undefined; else regularPrice">
            <div class="product-tile-info-price-coral">
                ${{finalPriceToDisplay}}</div>
            <div class="product-tile-info-price-no-promo">
                ${{priceWithoutPromoToDisplay}}</div>
        </div>
        <ng-template #regularPrice>
            <div  class="product-tile-info-price-regular">
                ${{finalPriceToDisplay}}</div>
        </ng-template>

        <div class="product-tile-info-name">
            {{productName}}</div>
    </div>
</div>
